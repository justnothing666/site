<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天堂養老院 381</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            background-image: url('assets/bg.jpg');
            color: #f8f8f8;
            font-family: 'Noto Serif TC', 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(3px);
            padding: 40px;
        }

        .title {
            position: relative;

            p {
                position: absolute;
                bottom: 0;
                right: 0;
                transform: translate(0%, 10%);
                font-size: 4em;
                color: rgb(255, 255, 255);
                text-shadow: 3px 3px 6px rgba(243, 243, 243, 0.7);
                font-style: italic;
                font-weight: 900;
                rotate: -10deg;
            }
        }

        .slogan {
            margin-top: 2.5rem;
            margin-bottom: 2rem;
            font-size: 1.5em;
            color: #67a9ff;
            font-style: italic;
            font-weight: 900;
        }

        .description {
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .discord-button {
            display: inline-block;
            background-color: #7289da;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .discord-button:hover {
            background-color: #5f73bc;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            .slogan {
                font-size: 1.2em;
            }
            .description {
                font-size: 1em;
            }
            .discord-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">
            <img src="assets/siteTitle.png" alt="天堂養老院 381">
            <p>381</p>  
        </div>
      
    
        <div class="slogan">
            <p>上線輕鬆點，下線睡好點。</p>
            <p>輕鬆玩，慢慢玩，一起玩到老!!</p>
        </div>

        <p class="description">
        還記得當年，一身裝備都是靠雙手打拼出來的驕傲嗎？<br>
        在天堂養老院，我們重現那段「農就有希望」的美好時光。<br>
        這裡不比財力，只比毅力。無課金壓力，只為找回遊戲的初心。<br>
        與戰友們一起，再次體驗單純的快樂。
        </p>

        <a href="https://discord.gg/kMJ3dB9Tmf" class="discord-button" target="_blank">加入我們的 Discord</a>
    </div>

</body>
</html>
